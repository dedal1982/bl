<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Two Columns</title>
    <style>
      table {
        max-width: 700px;
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        width: 70%;
      }
      td {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>
          Контактный телефон
          <span>.............</span>
        </th>
        <td>СТОИМОСТЬ</td>
      </tr>
      <tr>
        <th>
          Оправа
          <span>.............</span>
        </th>
        <td>оправа<span>.............</span></td>
      </tr>
      <tr>
        <th>
          Линзы
          <span>.............</span>
        </th>
        <td>
          линзы
          <span>.............</span>
        </td>
      </tr>
      <tr>
        <th></th>
        <td>
          работа
          <span>.............</span>
        </td>
      </tr>
      <tr>
        <th>Header 5</th>
        <td>Column 5</td>
      </tr>
      <tr>
        <th>Header 6</th>
        <td>Column 6</td>
      </tr>
    </table>
  </body>
</html>
